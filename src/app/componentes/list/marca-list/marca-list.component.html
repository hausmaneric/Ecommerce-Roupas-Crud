</mat-list>

<div class="container" style="margin-top: 80px;">
  <div class="mat-elevation-z8">
    <table class="table" style="background-color: #fff;">

        <td style="font-weight: bold; text-align: center; padding: 15px 0;">TÃ­tulo</td>
        <td></td>
        <td></td>
      </thead>
      <tbody>
        <tr *ngFor="let marca of allMarca">
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ marca.nome }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 10px;">

        </tr>
      </tbody>
    </table>
