<mat-list>
  <mat-list-item>Cupons</mat-list-item>
  <mat-divider></mat-divider>
  <button style="float: right; margin-top: 15px;" mat-raised-button color="accent" [routerLink]="['/cupomCreate']"> <i class="material-icons">add</i> Adicionar Cupom</button>
</mat-list>

<div class="container" style="margin-top: 80px;">
  <div class="mat-elevation-z8">
    <table class="table" style="background-color: #fff;">
      <thead style="border-bottom: 1px solid black; bottom: 15px;">
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">TÃ­tulo</td>
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">Desconto Valor</td>
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">Desconto %</td>
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">Validade</td>
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">Vencido</td>
        <td></td>
        <td></td>
      </thead>
      <tbody>
        <tr *ngFor="let cupom of allCupom">
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ cupom.titulo }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ cupom.desconto_valor | currency: "BRL" }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ cupom.desconto_porce }}%</th>
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ cupom.validade | date : 'dd/MM/yyyy' }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 20px;"> <mat-checkbox class="example-margin" disabled checked="{{ cupom.vencido }}"></mat-checkbox></th>
          <th style="font-weight: normal;text-align: center; padding-top: 10px;">
            <button mat-icon-button [routerLink]="['/cupomUpdate',cupom.id]" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </th>
          <th style="font-weight: normal;text-align: center; padding-top: 10px;">
            <button mat-icon-button color="warn" (click)="onDelete(cupom.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
