<mat-list>
  <mat-list-item>Clientes</mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<div class="container" style="margin-top: 80px;">
  <div class="mat-elevation-z8">
    <table class="table" style="background-color: #fff;">
      <thead style="border-bottom: 1px solid black; bottom: 15px;">
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">Id</td>
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">Nome</td>
        <td style="font-weight: bold; text-align: center; padding: 15px 0;">E-mail</td>
        <td></td>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of allUsuario">
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ usuario.id }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ usuario.nome }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 20px;">{{ usuario.email }}</th>
          <th style="font-weight: normal;text-align: center; padding-top: 10px;">
            <button mat-icon-button [routerLink]="['/usuarioView',usuario.id]" color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
