<mat-list>
  <mat-list-item>Cor</mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<form>
  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <textarea name="categoriaDescricao" id="categoriaDescricao" [(ngModel)]="corForm.titulo" matInput placeholder="Título..."></textarea>
  </mat-form-field>
  <mat-form-field style="width: 30%;" appearance="outline">
    <mat-label>Cor</mat-label>
    <input type="color" [(ngModel)]="corForm.cor" name="corCor" matInput placeholder="Cor...">
  </mat-form-field>
  <div style="padding-top: 8px; float: right;" mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" (click)="gotoList()">Cancelar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="createCor()">Salvar</button>
  </div>
</form>
