<mat-list>
  <mat-list-item>Cliente</mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<form>
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input name="loginNome" id="loginNome" readonly [(ngModel)]="usuarioForm.nome" matInput placeholder="Nome...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input name="usuarioogin" id="usuarioLogin" readonly [(ngModel)]="usuarioForm.login" matInput placeholder="Login...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input type="email" name="usuarioEmail" readonly id="usuarioEmail" [(ngModel)]="usuarioForm.email" matInput placeholder="Email...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input type="password" name="loginSenha" readonly id="loginSenha" [(ngModel)]="usuarioForm.senha" matInput placeholder="Senha...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefone</mat-label>
    <input name="usuarioTelefone" id="usuarioTelefone" readonly mask="(00) 00000-0000" [(ngModel)]="usuarioForm.telefone" matInput placeholder="Telefone...">
  </mat-form-field>
  <div class="image_1">
    <img src="{{ usuarioForm.image }}" alt="">
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Rua</mat-label>
    <input name="usuarioRua" id="usuarioRua" readonly [(ngModel)]="usuarioForm.rua" matInput placeholder="Rua...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Complemento</mat-label>
    <input name="usuarioComplemento" id="usuarioComplemento" readonly [(ngModel)]="usuarioForm.complemento" matInput placeholder="Complemento...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <input name="usuarioEstado" id="usuarioEstado" readonly [(ngModel)]="usuarioForm.estado" matInput placeholder="Estado...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cidade</mat-label>
    <input name="usuarioCidade" id="usuarioCidade" readonly [(ngModel)]="usuarioForm.cidade" matInput placeholder="Cidade...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Número</mat-label>
    <input name="usuarioNumero" id="usuarioNumero" readonly [(ngModel)]="usuarioForm.numero" matInput placeholder="Número...">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Cep</mat-label>
    <input name="usuarioCep" id="usuarioCep" readonly mask="00000-000" [(ngModel)]="usuarioForm.cep" matInput placeholder="Cep...">
  </mat-form-field>
  <div style="padding-top: 8px; float: right;" mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" (click)="gotoList()">Voltar</button>
  </div>
</form>
